<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Like Animation of Instagram </title>

    <link rel="stylesheet" href="Like (Animation).css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    
    <div class="container">

        <img src="https://media.jlrms.com/styles/low_res/s3/2020-09-21/image/ea3a670d-c391-4ce8-9990-fd7988e1b6f0/15.RR_Velar_21MY_Offroad_230920.jpg?VersionId=LBzhk.fZlbMtptzlCtgVGFdnuaw5sx_Y&itok=zTjUHWJU" alt="Range Rover Velar">

        <i class="fa-solid fa-heart" id="center_heart"></i>
        
        <div class="L_C_S">
            <i class="fa-regular fa-heart" id="like"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>

    <script src="Like (Animation).js"></script>
</body>
</html>
