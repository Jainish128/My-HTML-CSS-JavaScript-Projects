<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Social Media Selector </title>

    <link rel="stylesheet" href="Social Media Selector.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    
    <div class="menu">
        <p> Social Media </p>
        <i class="fa-solid fa-chevron-down"></i>
    </div>
    <ul class="social-lists hide">
        <li>
            <i class="fa-brands fa-facebook" style="color: #0165E1;"></i>
            <p> Facebook </p>
        </li>
        <li>
            <i class="fa-brands fa-instagram" style="color: rgb(255, 0, 43);"></i>
            <p> Instagram </p>
        </li>
        <li>
            <i class="fa-brands fa-youtube" style="color: red;"></i>
            <p> Youtube </p>
        </li>
        <li>
            <i class="fa-brands fa-twitter" style="color: rgb(0, 183, 255);"></i>
            <p> Twitter </p>
        </li>
        <li>
            <i class="fa-brands fa-linkedin" style="color: #0A66C2;"></i>
            <p> Linkdein </p>
        </li>
    </ul>

    <script src="Social Media Selector.js"></script>
</body>
</html>
