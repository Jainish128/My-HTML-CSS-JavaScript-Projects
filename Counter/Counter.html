<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Counter </title>

    <link rel="stylesheet" href="Counter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

</head>
<body>
    <div class="text-center">
        <h1> Counter </h1>
        <div class="number" id="value"> 0 </div>
        <button class="btn btn-danger" id="minus" onclick="minus()"> <i class="fa-solid fa-minus"></i> </button>
        <button class="btn btn-secondary reset" id="reset" onclick="reset()"> Reset </button>
        <button class="btn btn-success" id="plus" onclick="plus()"> <i class="fa-solid fa-plus"></i> </button>
    </div>

</html>
