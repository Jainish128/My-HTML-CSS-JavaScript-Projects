<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator with Conditions of Assessment </title>
    <link rel="stylesheet" href="Calculatro with Conditions .css">
    <script src="Calculatro with Conditions .js"></script>
</head>
<body>

    <!-- ->->->->->| Main -> START |<-<-<-<-<- -->

    <main>

        <header>
            <nav> DEG </nav>
            <input type="text" id="calculate" readonly>
            <input type="text" id="result" readonly>
        </header>


        <section>

            <div id="first-column">
                <button id="four" class="btn"> 4 </button>
                <button id="one" class="btn"> 1 </button>
                <button id="seven" class="btn"> 7 </button>
                <button id="dot" class="btn"> . </button>
            </div>
            <div id="second-column">
                <button id="five" class="btn"> 5 </button>
                <button id="two" class="btn"> 2 </button>
                <button id="eight" class="btn"> 8 </button>
                <button id="zeor" class="btn"> 0 </button>
            </div>
            <div id="third-column">
                <button id="nine" class="btn"> 9 </button>
                <button id="six" class="btn"> 6 </button>
                <button id="three" class="btn"> 3 </button>
                <button id="equal" class="btn"> = </button>
            </div>
            <div id="fourth-column">
                <button id="clear" class="btn"> DEL </button>
                <button id="divide" class="btn"> / </button>
                <button id="multiply" class="btn"> * </button>
                <button id="less" class="btn"> - </button>
                <button id="plus" class="btn"> + </button>
            </div>

        </section>

    </main>

    <!-- ->->->->->| Main -> END |<-<-<-<-<- -->

    
</body>
</html>
