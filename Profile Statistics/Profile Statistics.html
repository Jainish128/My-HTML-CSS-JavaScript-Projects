<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Statistics </title>

    <link rel="stylesheet" href="Profile Statistics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    
    <main>
        <div class="box">
            <i id="icon" class="fa-solid fa-briefcase"></i>
            <div class="counter" data-ceil="10"> 10 </div>
            <h4> Years Experience </h4>
        </div>
        <div class="box">
            <i id="icon" class="fa-solid fa-cloud"></i>
            <div class="counter" data-ceil="321"> 321 </div>
            <h4> Website Made </h4>
        </div>
        <div class="box">
            <i id="icon" class="fa-solid fa-users"></i>
            <div class="counter" data-ceil="111"> 111 </div>
            <h4> Clients </h4>
        </div>
    </main>

<script src="Profile Statistics.js"></script>
</body>
</html>
