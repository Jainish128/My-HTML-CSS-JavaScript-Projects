<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Real Time Character Counter </title>

    <link rel="stylesheet" href="Real Time Character Counter.css">

</head>
<body>
    
    <div class="container">
        <h2> Real Time Character Counter </h2>
        <textarea id="textarea" class="textarea" maxlength="100" placeholder="Please write your text here..."></textarea>
        <div class="counter-container">
            <p>
                Total Characters : 
                <span class="total-counter" id="total-counter"></span>
            </p>
            <p>
                Remaining : 
                <span class="remaining-counter" id="remaining-counter"></span>
            </p>
        </div>
    </div>

    <script src="Real Time Character Counter.js"></script>
</body>
</html>
