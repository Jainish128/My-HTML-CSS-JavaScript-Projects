<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Slider </title>

    <link rel="stylesheet" href="img Slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <div class="slider-container">
        <div class="image-container">
            <img src="img/Fortuner Legender Dultone.jpg" class="images" alt="Image 1">
            <img src="img/Fortuner Black.jpg" class="images" alt="Image 2">
            <img src="img/Range Rover Velar Dultone.jpg" class="images" alt="Image 3">
            <img src="img/GT Mustang White.jpg" class="images" alt="Image 4">
            <img src="img/Thar.jpg" class="images" alt="Image 5">
        </div>
        <i class="fa-solid fa-arrow-left btn prev"></i>
        <i class="fa-solid fa-arrow-right btn next"></i>
    </div>    

    <script src="img Slider.js"></script>
</body>
</html>
