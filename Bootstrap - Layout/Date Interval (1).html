<!DOCTYPE html>
<html>

<head>
    <title>Date Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Date Details</h1>
        <form>
            <div class="form-group">
                <label for="fromDate">From Date:</label>
                <input type="date" id="fromDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="toDate">To Date:</label>
                <input type="date" id="toDate" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateDateDetails()">Calculate</button>
        </form>
        <br>
        <div id="result" class="alert alert-info" style="display: none;"></div>
    </div>

    <script>
        function calculateDateDetails() {
            var fromDate = new Date(document.getElementById("fromDate").value);
            var toDate = new Date(document.getElementById("toDate").value);

            if (isNaN(fromDate) || isNaN(toDate)) {
                alert("Please select valid dates.");
                return;
            }

            var diffTime = toDate.getTime() - fromDate.getTime();
            var diffDays = Math.ceil(diffTime / (1000 * 3600 * 24));
            var diffWeeks = Math.ceil(diffDays / 7);
            var diffMonths = (toDate.getMonth() + 1) - (fromDate.getMonth() + 1) + (toDate.getFullYear() - fromDate.getFullYear()) * 12;
            var diffYears = toDate.getFullYear() - fromDate.getFullYear();

            var result = document.getElementById("result");
            result.innerHTML = "From: " + fromDate.toDateString() + "<br>";
            result.innerHTML += "To: " + toDate.toDateString() + "<br>";
            result.innerHTML += "Days: " + diffDays + "<br>";
            result.innerHTML += "Weeks: " + diffWeeks + "<br>";
            result.innerHTML += "Months: " + diffMonths + "<br>";
            result.innerHTML += "Years: " + diffYears + "<br>";
            result.style.display = "block";
        }
    </script>
</body>

</html>
